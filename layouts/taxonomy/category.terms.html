    {{ partial "head.html" . }}
    <body>
       {{ partial "nav.html" . }}
       {{ partial "profile.html" . }}

        <section class="wrapper tags">
            <div class="page-tags" id="tags">
                {{ range $name, $taxonomy := .Site.Taxonomies.categories }}
                 <span class="tags">
                     <a href="/categories/{{ $name | urlize }}" rel="{{ len $taxonomy }}">{{ $name }}({{ len $taxonomy }})</a>
                 </span>
                {{ end }}
            </div>

            {{ partial "footer.html" . }}
        </section>

        {{ partial "js.html" . }}
        {{ partial "tagcloud.html" . }}
    </body>
</html>
