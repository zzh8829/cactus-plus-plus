<script src="/js/jquery.tagcloud.js"></script>
<script type="text/javascript">
  function tagcloud() {
    const w = $(window).width();
    let size = { start: 10, end: 16, unit: 'pt' };
    $('#tags a').tagcloud(
      {
        size,
        color: { start: '#999', end: '#6bbdff' }
      }
    );
  }
  $(tagcloud);
</script>
